
   
<agm-map  [latitude]="lat" [longitude]="lng"  >
        <agm-marker-cluster [imagePath]="'https://googlemaps.github.io/js-marker-clusterer/images/m'">
        <agm-marker *ngFor ="let element of issues; let i= index" [latitude] ="element._id.lat" [longitude] ="element._id.lng"  >
<agm-info-window ><h3> <strong> {{element._id.post_date | date: 'dd/MM/yyyy'}} </strong></h3></agm-info-window>
        </agm-marker>
  </agm-marker-cluster>
        </agm-map>
