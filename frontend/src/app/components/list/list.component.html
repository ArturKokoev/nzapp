<div>
  <br>
  <mat-card>
        <button mat-raised-button color="primary" routerLink="/mapanalyse" mat-icon-button color="primary" >
          <mat-icon>timeline</mat-icon>
        </button>
        
    
    <br><br>
    <mat-divider></mat-divider>
    <br>


    <mat-form-field class="search-form-field">
      <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Suche">

      <button mat-button matSuffix mat-icon-button aria-label="Leeren" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
  
    </mat-form-field>
  
    <table  mat-table [dataSource]="issues" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element">{{element._id.city}} </td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
        <td mat-cell *matCellDef="let element">{{element.count}} </td>
      </ng-container>
      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
        <td mat-cell *matCellDef="let element">{{element._id.lat}} </td>
      </ng-container>
      <ng-container matColumnDef="longitude" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
        <td  mat-cell *matCellDef="let element">{{element._id.lng}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Aktionen </th>
        <td mat-cell *matCellDef="let element" (click)="editIssue(element._id)" class="mat-column-right">
          <button mat-icon-button color="primary" >
            <mat-icon>place</mat-icon>
          </button>
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>
    <mat-paginator [pageSizeOptions]="[7, 14, 28]" showFirstLastButtons></mat-paginator>

  </mat-card>
</div>
